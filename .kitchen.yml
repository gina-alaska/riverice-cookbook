---
driver:
  name: vagrant
  vm_hostname: riverice.local
  customize:
    memory: 4096

provisioner:
  name: chef_zero

platforms:
  - name: centos-7

verifier:
  name: inspec 

suites:
  - name: default
    run_list:
      - recipe[riverice::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
      riverice:
        user: 'vagrant'
#        fetch_cron_action: 'delete'
#        partner_networks:
#          - 192.168.1.0/24
